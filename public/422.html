<!DOCTYPE html>
<html class="page_container">
<head>
  <title>Page doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: Roboto;
    }
    .page_container{
      height: 100%;
      width: 100%;
    }
    #error-page-section .error-container {
      background-color: #fff;
      max-width: 521px;
      margin: 0 auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 40%;
      padding: 42px 60px 27px;
      -moz-box-shadow: 0 2px 10px rgba(139, 139, 139, 0.12);
      -webkit-box-shadow: 0 2px 10px rgba(139, 139, 139, 0.12);
      -ms-box-shadow: 0 2px 10px rgba(139, 139, 139, 0.12);
      box-shadow: 0 2px 10px rgba(139, 139, 139, 0.12);
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      opacity: 0.8;
      color: white;
      background-color: #494949;
    }
    #error-page-section .error-container h2 {
      font-family: "Dosis",sans-serif;
      font-size: 38px;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 24px; }
    #error-page-section .container .logo {
      color: #09b8e2;
      font-family: "Dosis",sans-serif;
      font-size: 56px;
      font-weight: 500;
      margin-bottom: 30px;
      display: inline-block;
      text-decoration:none;
      padding-left: 50px;
    }
    #error-page-section .container .logo span {  color: #909090; }
    p {  margin: 5px;  }
    .bg-img {
      background-image: url(/assets/bg_img.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    p .fix_position{
      position: relative;
      font-size: 36px;
      color: #FFF;
      left: 50%;
      margin-top: 15px;
    }
    a i:hover{
      color: #09b8e2;;
    }
    @media only screen and (max-width: 767px) {
      section#error-page-section .error-container {
        margin: 58px 23px 30px 25px;
        padding: 30px 30px 30px 43px;
      } }
  </style>
</head>
<body class="bg-img">
<section id="error-page-section">
  <div class="container">
    <a class="logo" href="/">Open<span>Source</span>Billing</a>
    <div class="error-container">
      <span class="side-nav"></span>

      <h2>Oops..!</h2>
      <p> We apologize, our experts are looking into this mater. The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
      <p><a href="/" title="Go on home page" ><i class="material-icons fix_position">home</i></a></p>
    </div>
  </div>
</section>
</body>
</html>
